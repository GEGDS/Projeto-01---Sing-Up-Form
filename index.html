<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Join to the project</title>
</head>

<body>

    <div class="logo">
        <div class="side">
          <div>
            <img src="./Images/odin-lined.png" alt="The Odin Project Logo">
            <h1>Odin Project</h1>
          </div>
          <p>Photo by siamak on Unsplash</p>
    </div>



    <main>
        <section class="txt">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sing up now to get started.
                </h1>
        
        </section>

        <form action="#">
            <div class="form-container">
                <p><em>Let's do this!</em></p>
            

                <fieldset>
                    <div class="form-cell">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-cell">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-cell">
                        <label for="*email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-cell">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name=" phone">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-cell">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-cell">
                        <label for="confirm_pw">Confirm Password</label>
                        <input type="password" id="confirm_pw" name="confirm_pw">
                    </div>
                </fieldset>
            </div>

            <div class="button-area">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </main>

    
</body>
</html>
